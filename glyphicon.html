<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>
  <body>
    <div class="mt-4 container d-flex justify-content-center align-items-center" style="max-width: 500px;">
      <button type="button" class="btn btn-primary btn-lg btn-floating">
        <i class="fab fa-facebook-f"></i>
      </button>
      <button type="button" class="btn btn-outline-success btn-floating" data-mdb-ripple-color="dark">
        <i class="fas fa-star"></i>
      </button>
      <button type="button" class="btn btn-danger btn-floating">
        <i class="fas fa-magic"></i>
      </button>
      <button type="button" class="btn btn-dark btn-floating">
        <i class="fab fa-apple"></i>
      </button>
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
